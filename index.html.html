<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wed base calculation</title>
    <style>
        body{
        background-image:url('https://thumbs.dreamstime.com/z/close-up-right-hand-female-using-calculator-euro-banknotes-background-calculation-home-157184386.jpg');
        background-repeat:no;
        background-size:1400px;
        }
        #sq1{
        display:inline-block;
        padding:10px 13px 12px 10px;

        }
        .do{
            margin-left:70px;
        }
        .do1{
            margin-left:70px;
        }
    </style>
    <script>
        
        function f1()
        {
            var a=document.getElementById("one").value;
            var b=document.getElementById("two").value;
			var c=a-b+2*b;
			if(a=="" || b=="")
			{
			    alert("No Blank Value Allowed");
			}
			else
			{
			    alert("Addition ="+c);
			}
        }
		function f2()
        {
            var a=document.getElementById("one").value;
            var b=document.getElementById("two").value;
			var c=a-b;
			if(a=="" || b=="")
			{
			    alert("No Blank Value Allowed");
			}
			else
			{
			    alert("Subtraction ="+c);
			}

        }
		function f3()
        {
            var a=document.getElementById("one").value;
            var b=document.getElementById("two").value;
			var c=a*b;
			if(a=="" || b=="")
			{
			    alert("No Blank Value Allowed");
			}
			else
			{
                alert("Multiplication ="+c);
			}
        }
		function f4()
        {
            var a=document.getElementById("one").value;
            var b=document.getElementById("two").value;
			var c=a/b;
			if(a=="" || b=="")
			{
			    alert("No Blank Value Allowed");
			}
			else
			{
			    alert("Division ="+c);
			}
        }
        function f5()
        {
            var a=document.getElementById("one").value;
            var b=document.getElementById("two").value;
            if(a=="" && b=="")
			{
			    alert("No Blank Value Allowed");
			}
            else if(a=="")
			{
			    alert(+b+"="+b*b);
			}
			else if(b=="")
			{
			    alert(+a+"="+a*a);
			}
			else
			{
			    alert(+a+"="+a*a+"    "+b+"="+b*b);
			}
        }
        function f6()
        {
            var a=document.getElementById("one").value;
            var b=document.getElementById("two").value;
            if(a=="" && b=="")
			{
			    alert("No Blank Value Allowed");
			}
			else if(a=="")
			{
			    alert(+b+"="+b**0.5);
			}
			else if(b=="")
			{
			    alert(+a+"="+a**0.5);
			}
			else
			{
			    alert(+a+"="+a**0.5+"    "+b+"="+b**0.5);
			}
        }
        function f7()
        {
            var a=document.getElementById("one").value;
            var b=document.getElementById("two").value;
            if(a=="" && b=="")
			{
			    alert("No Blank Value Allowed");
			}
			else if(a=="")
			{
			    alert(+b+"="+b*b*b);
			}
			else if(b=="")
			{
			    alert(+a+"="+a*a*a);
			}
			else
			{
			    alert(+a+"="+a*a*a+"    "+b+"="+b*b*b);
			}
        }
    </script>
</head>

<body>
<p align="center" >
    <font size="+4" color="Black">First number:</font> <input type="text" id="one" placeholder="enter the number" size="30" ><br><br>
    <font size="+4" color="Black"> Second number:</font><input type="text" id="two" placeholder="enter the number" size="30" >
</p><br><br><br><br><br>
<div align="center">
    <button onclick="f5()" class="do1"><font size="+5" color="red">Square</font> </button>
    <button onclick="f6()" class="do1"><font size="+5" color="red">Square root</font> </button>
    <button onclick="f7()" class="do1"><font size="+5" color="red" >Cube</font> </button>
</div><br><br><br><br><br><br><br>
<div align="center" id="sa">
    <button  onclick="f1()" class="do" ><font size="+5" color="red">Addition</font> </button>
    <button onclick="f2()" class="do"><font size="+5" color="red">Subtraction</font></button>
    <button onclick="f3()" class="do"><font size="+5" color="red">Multiplication</font></button>
    <button onclick="f4()" class="do" ><font size="+5" color="red">Division</font></button>
</div>
</body>

</html>
